<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6" id="calc">
          <div id="display">0</div>
          <br />
          <button type="button" class="btn btn-secondary mt-3" id="clear">
            AC
          </button>
          <button type="button" class="btn btn-secondary ml-3 mt-3" id="minus">
            +/-
          </button>
          <button
            type="button"
            class="btn btn-secondary ml-3 mt-3"
            id="modulus"
          >
            %
          </button>
          <button type="button" class="btn btn-warning ml-3 mt-3" id="divide">
            /</button
          ><br />
          <button type="button" class="btn btn-dark mt-3" id="seven">7</button>
          <button type="button" class="btn btn-dark ml-3 mt-3" id="eight">
            8
          </button>
          <button type="button" class="btn btn-dark ml-3 mt-3" id="nine">
            9
          </button>
          <button type="button" class="btn btn-warning ml-3 mt-3" id="multiply">
            x</button
          ><br />
          <button type="button" class="btn btn-dark mt-3" id="four">4</button>
          <button type="button" class="btn btn-dark ml-3 mt-3" id="five">
            5
          </button>
          <button type="button" class="btn btn-dark ml-3 mt-3" id="six">
            6
          </button>
          <button
            type="button"
            class="btn btn-warning ml-3 mt-3"
            id="substract"
          >
            -</button
          ><br />
          <button type="button" class="btn btn-dark mt-3" id="one">1</button>
          <button type="button" class="btn btn-dark ml-3 mt-3" id="two">
            2
          </button>
          <button type="button" class="btn btn-dark ml-3 mt-3" id="three">
            3
          </button>
          <button type="button" class="btn btn-warning ml-3 mt-3" id="add">
            +</button
          ><br />
          <button type="button" class="btn btn-dark mt-3" id="zero">0</button>
          <button
            type="button"
            class="btn btn-secondary ml-3 mt-3"
            id="decimal"
          >
            .
          </button>
          <button type="button" class="btn btn-warning ml-3 mt-3" id="equals">
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="cal.js"></script>
</html>
