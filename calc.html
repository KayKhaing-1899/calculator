<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="main" name="calculator" action="#">
            <input
              type="text"
              class="display form-control"
              name="display"
              id="display"
            /><br />

            <input type="button" class="btn btn-secondary" id="ac" value="AC" />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              id="del"
              value="DEL"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="/"
              onclick="document.calculator.display.value+='/'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-secondary"
              value="7"
              onclick="seven()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="8"
              onclick="eight()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="9"
              onclick="nine()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="*"
              onclick="document.calculator.display.value+='*'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-secondary"
              value="4"
              onclick="four()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="5"
              onclick="five()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="6"
              onclick="six()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="-"
              onclick="document.calculator.display.value+='-'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-secondary"
              value="1"
              onclick="one()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="2"
              onclick="two()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="3"
              onclick="three()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="+"
              onclick="document.calculator.display.value+='+'"
            /><br /><br />
            <input
              type="button"
              class="btn btn-secondary"
              value="."
              onclick="point()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              value="0"
              onclick="zero()"
            />
            <input
              type="button"
              class="btn btn-secondary ml-3"
              id="eq"
              value="="
              onclick="document.calculator.display.value=eval(calculator.display.value)"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="cal.js"></script>
  </body>
</html>
